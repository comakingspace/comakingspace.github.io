<!-- Begin of website information -->
<script type="application/ld+json">
    {
        "@context":"https://schema.org",
        "@type":"WebSite",
        "publisher":
        {
            "@type":"Organization",
            "logo":
            {
                "@type":"ImageObject",
                "url": {{site.url | append: site.logo | jsonify}}
            }
        },
        "headline":{{page.title | jsonify}},
        "sameAs":
            [
            {% for link in site.social.links %}{{link | jsonify}} {% unless forloop.last %},
            {% endunless %}{% endfor %}
            ],
        "url":{{site.url | jsonify}},
        "description":{{site.description.[page.lang] | jsonify}},
        "name":{{site.title.[page.lang] | jsonify}}
    }
</script>
<!-- End of website information -->
