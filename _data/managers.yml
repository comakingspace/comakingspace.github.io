- name: Lukas Frese
  desc: 
    de: Biologe mit besonderer Vorliebe für Holz, Upcycling und nachhaltigen Konsum. Wenn er nicht gerade anderen Mitgliedern beim Einstieg hilft, experimentiert er im CoMakingSpace am liebsten mit individuellen Möbeln und selbstgebauten Werkzeugen.<br/><br/>Für den CoMakingSpace kümmert sich Lukas vor allem um das Community Management.
    en: Biologist with a special affection for wood, upcycling and sustainable consumption. When he's not helping other members with their projects, he likes to experiment with furniture and self-made tools.<br/><br/>At the CoMakingSpace, Lukas is taking care of community management.
  image: Lukas.jpg
- name: Patrick Kübler
  desc:  
    de: Masterstudent in Molekularbiologie mit Erfahrung in Elektronik, 3D-Druck und Embedded-Programmierung.<br/><br/>Für den CoMakingSpace kümmert Patrick sich darum, alles zu reparieren, was im Laufe der Zeit oder während der Benutzung kaputt geht.
    en: Molecular biology student with experience in electronics, 3D printing and embedded software.<br/><br/>At the CoMakingSpace, Patrick is taking care of fixing stuff that breaks throughout time or during usage.
  image: Patrick.jpg
- name: Martin Vogel
  desc:  
    de: Informatiker und Nerd mit einem Faible für das Handwerk. Privat arbeitet er vor allem gerne an Projekten rund um den Raspberry Pi und Heimautomatisierung.<br/><br/>Für den CoMakingSpace kümmert sich Martin vor allem um Finanzen und IT.  
    en: Technology enthusiast and nerd with a soft spot for craftmanship. In his private life, he likes to work on projects around the Raspberry Pi and home automation.<br/><br/>At the CoMakingSpace, Martin is taking care of finance and IT.
  image: Martin.jpg
- name: Johannes Gruhler
  desc:
    de: Mechatroniker, der in seiner Freizeit an kleineren nicht immer sinnvollen Projekten arbeitet. Er kann bei allen Themen rund um 3D-Druck, Elektrik und unsere Maschinen weiterhelfen.<br/><br/>Johannes kümmert sich im CoMakingSpace um die Elektrik und die Wartung/Reparatur diverser Maschinen.
    en: Mechatronics engineer who likes working on small, not always meaningful projects in his spare time. He can help you with questions around 3D printing, electronics and most of our machines and tools.<br/><br/>At the CoMakingSpace, Johannes mainly takes care of the electrical installation and maintenance/repair of our machines.
  image: Johannes.jpg
