- name: Ciaran Behan
  desc:
    de: Ciaran ist seit Jahren aktiver Unterstützer der Maker und Startup Community in und um Heidelberg. Er ist Mitgründer des CoMakingSpace und aktiver Bestandteil der lokalen Startup Szene. Ob als Coach bei Life Science Hackathons, als Mentor lokaler Gründerteams oder als Geldgeber innovativer Projekte findet Ciaran Gefallen daran, Innovationen in der Community zu stärken!
    en: Ciaran has been supporting the local Maker and Startup communities in and around Heidelberg for many years. He is a co-founder of the CoMakingSpace and is always engaged with the local Startup scene. Whether coaching at a Life Science Hackathon, mentoring a local Startup team or funding innovative projects, Ciaran always enjoys strengthening innovation in the local community.
  image: Ciaran.jpg
- name: Johannes Gruhler
  desc:
    de: Mechatroniker, der in seiner Freizeit an kleineren nicht immer sinnvollen Projekten arbeitet. Er kann bei allen Themen rund um 3D-Druck, Elektrik und unsere Maschinen weiterhelfen.<br/><br/>Johannes kümmert sich im CoMakingSpace um die Elektrik und die Wartung/Reparatur diverser Maschinen.
    en: Mechatronics engineer who likes working on small, not always meaningful projects in his spare time. He can help you with questions around 3D printing, electronics and most of our machines and tools.<br/><br/>At the CoMakingSpace, Johannes mainly takes care of the electrical installation and maintenance/repair of our machines.
  image: Johannes.jpg
- name: Keno März
  desc:
    de: Medizininformatiker und DJ. Baut eine Jukebox. Interessiert an Holzarbeit, Entwicklung am Raspberry Pi und CNC-Techniken. Sprich mit mir über Projektideen, neue Musik, gutes Essen und wie man den Space verbessern kann.<br/><br/>Kümmert sich im Space um Förderanträge und Spendenkampagnen. Hilfe und Ideen sind immer Willkommen.
    en: Medical computer scientist and DJ. Has an ongoing project of building a jukebox. Interested in woodworking, software development for the Raspberry Pi and CNC technologies. Talk to me about project ideas, new music, good food and how to improve the Space.<br/><br/>At the Comakingspace, Keno is taking care of grant applications and donation campaings. Help and ideas are always welcome!
  image: Keno.jpg
- name: Kim Almasan
  desc:
    de: Informatiker, der sich in seiner Freizeit gerne mit Projekten rund um 3D-Druck und Elektronik beschäftigt. Seit einem Jahr beschäftigt er sich intensiv mit dem Thema Heimautomatisierung und kann euch hier bei Fragen weiterhelfen.<br/><br/>Im CoMakingSpace kümmert sich Kim um die 3D-Drucker und hilft Martin mit dem IT-Setup.
    en: Computer scientist who likes to work on 3D printing and electronics projects in his spare time. For about one year he has been intensively working on his home automation and can help you out on the same.<br/><br/>At the CoMakingSpace, Kim is mainly taking care of our 3D printers and helping Martin with the IT setup.
  image: Kim.jpeg
- name: Mitja Kleider
  desc:
    de: Softwareentwickler und Maker. Bastelt gerne mit Mikrocontrollern und Sensoren, sowie bei Bedarf mit nützlichen Gegenständen aus dem 3D-Drucker. Als Anfänger in der Holzbearbeitung ist Holz bereits sein Lieblingsmaterial.
    en: Software developer and Maker. Enjoys tinkering with microcontrollers and sensors, as well as the occasional functional 3D print. Just getting started with woodworking, wood is already his favourite material.
  image: Mitja.png
